
<mat-toolbar color="primary" class="my-card">
    <span>Edit profile</span>
  </mat-toolbar>
  <mat-card class="my-card">
  <mat-card-content>
    <form #myForm="ngForm"class="my-form">
       <mat-form-field class="full-width">
              <mat-label>First Name</mat-label>
              <input  matInput  placeholder="First name"   [(ngModel)]="editUser.firstname" name="fname"   required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Last Name</mat-label>
              <input  matInput  placeholder="Last Name" [(ngModel)]="editUser.lastname" name="lname"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Address</mat-label>
              <input  matInput  placeholder="Address"  [(ngModel)]="editUser.address" name="address"  required>
           </mat-form-field>
           <table class="full-width" cellspacing="0"><tr>
            <td><mat-form-field class="full-width">
              <mat-label>City</mat-label>
              <input matInput placeholder="Ex. Hyderabad" [(ngModel)]="editUser.city" name="city"   required>
            </mat-form-field></td>
            <td><mat-form-field class="full-width">
              <mat-label>State</mat-label>
              <input matInput placeholder="Ex. Telangana" [(ngModel)]="editUser.state" name="state"   required>
            </mat-form-field></td>
            <td><mat-form-field class="full-width">
              <mat-label>Postal Code</mat-label>
              <input matInput #postalCode maxlength="6" placeholder="Ex. 500017" value="500017" [(ngModel)]="editUser.pincode" name="pincode"   required>
                         </mat-form-field></td>
          </tr></table>
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email"  [(ngModel)]="editUser.email" name="email" >
           </mat-form-field>
                 <section class="example-section">
            <label class="example-margin">Gender:</label>
            <mat-radio-group [(ngModel)]="selectedStatus" name="selectedStatus">
              <mat-radio-button class="example-margin"  value = "male" >Male</mat-radio-button>
              <mat-radio-button class="example-margin" value="female" >Female</mat-radio-button>
              <mat-radio-button class="example-margin" value="other">Other</mat-radio-button>
            </mat-radio-group>
          </section>
       
         <mat-form-field>
            <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="matDatepicker" name="matDatepicker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> 
             </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="saveChanges()" color="primary">Save Settings</button>
    <button mat-raised-button (click)="register()" color="primary">Cancel</button>
  </mat-card-actions>
    </mat-card>
