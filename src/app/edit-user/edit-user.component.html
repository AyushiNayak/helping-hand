
<mat-toolbar color="primary" class="my-card">
    <span>Edit profile</span>
  </mat-toolbar>
  <mat-card class="my-card">
  <mat-card-content>
    <form #myForm="ngForm"class="my-form">
       <mat-form-field class="full-width">
              <mat-label>First Name</mat-label>
              <input  matInput  placeholder="First name"   [(ngModel)]="editUser.firstname" name="fname"   required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Last Name</mat-label>
              <input  matInput  placeholder="Last Name" [(ngModel)]="editUser.lastname" name="lname"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Address</mat-label>
              <input  matInput  placeholder="Address"  [(ngModel)]="editUser.address.firstLine" name="address"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>State</mat-label>
          <mat-select  [(ngModel)]="editUser.address.state" name ="state"(selectionChange)="onStateChange()" >
            <mat-option *ngFor="let brand of state" [value]="brand" >
              {{brand}}
            </mat-option>
          </mat-select>
            </mat-form-field>
          <mat-form-field class="full-width">
              <mat-label>City</mat-label>
              <mat-select  [(ngModel)]="editUser.address.city" name ="city">
                <mat-option *ngFor="let brand of city" [value]="brand.name" >
                  {{brand.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            
              <mat-form-field class="full-width">
               <mat-label>Postal Code</mat-label>
               <input  matInput  placeholder="PostalCode"  [(ngModel)]="editUser.address.pincode" name="pincode" (blur)="postalverify()"  required>
            </mat-form-field>
            <mat-error *ngIf="postalValidation=='invalid'">Please enter valid postal code</mat-error>
          
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email"  [(ngModel)]="editUser.email" name="email" >
           </mat-form-field>
           <mat-form-field class="full-width">
            <mat-label>Occupation</mat-label>
            <input  matInput  placeholder="Occupation"  [(ngModel)]="editUser.occupation" name="occupation" >
         </mat-form-field>
                 <section class="example-section">
            <label class="example-margin">Gender:</label>
            <mat-radio-group [(ngModel)]="editUser.gender" name="selectedStatus">
              <mat-radio-button class="example-margin"  value = "male" >Male</mat-radio-button>
              <mat-radio-button class="example-margin" value="female" >Female</mat-radio-button>
              <mat-radio-button class="example-margin" value="other">Other</mat-radio-button>
            </mat-radio-group>
          </section>
          <section class="example-section" >
            <label class="example-margin">Register as :</label>
            <mat-radio-group [(ngModel)]="editUser.role" name="role" >
              <mat-radio-button class="radio-button"   value ="volunteer">Volunteer</mat-radio-button>
              <mat-radio-button class="radio-button" value="needhelp" >Looking For Help</mat-radio-button>
            </mat-radio-group>
          </section>
       
         <mat-form-field>
            <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="matDatepicker" name="matDatepicker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field> 
             </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="saveChanges()" color="primary">Save Settings</button>
    <button mat-raised-button (click)="register()" color="primary">Cancel</button>
  </mat-card-actions>
    </mat-card>
