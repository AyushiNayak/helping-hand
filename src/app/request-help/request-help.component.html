<mat-toolbar color="#4183c4" >
  <span>Please Update the details</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form #myForm="ngForm"class="my-form">

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select required [(ngModel)]= "selectedStatus" name="selectedStatus">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>



      <mat-form-field class="full-width">
        <mat-label>Details</mat-label>
        <textarea matInput placeholder="details of need." [(ngModel)]="details" name="details"></textarea>
      </mat-form-field>


      <mat-form-field class="full-width">
        <mat-label>Start Date</mat-label>
        <input matInput [min]="minDate" [matDatepicker]="picker1" placeholder="Choose a date" [(ngModel)]="matDatepickerStart" name="matDatepickerStart">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>End Date</mat-label>
        <input matInput [min]="minDate" [matDatepicker]="picker2" placeholder="Choose a date" [(ngModel)]="matDatepickerTo" name="matDatepickerTo">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button *ngIf="submitBtnVisible" (click)="submit()" color="primary">Submit</button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-raised-button *ngIf="updateBtnVisible"(click)="update()" color="primary">Update</button>

    <button mat-raised-button *ngIf="cancleBtnVisible" (click)="cancle()" color="primary">Cancel</button>
  </mat-card-actions>
</mat-card>

<div class="result" *ngIf="visible">
  <p>Volunteers : </p>
<mat-accordion>
  <mat-expansion-panel *ngFor="let volunteer of volunteers">
    <mat-expansion-panel-header>
      <mat-panel-title style="width: 60%">
       {{ volunteer.name }}
      </mat-panel-title>
      <mat-panel-description style="width: 10%">
        {{ volunteer.age }}
      </mat-panel-description>
      <mat-panel-description style="width: 30%">
        {{ volunteer.gender }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p> {{ volunteer.location }}</p>
    <mat-action-row>
      <button mat-raised-button (click)="select()">Select</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
</div>
