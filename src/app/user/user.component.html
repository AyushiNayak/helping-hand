
<mat-toolbar color="primary" >
  <span>Registration</span><span><a (click)="EditUser()">Edit profile</a></span>
</mat-toolbar>
<mat-card class="my-card">
<mat-card-content>
  <form #myForm="ngForm"class="my-form">
     <mat-form-field class="full-width">
            <mat-label>First Name</mat-label>
            <input  matInput  placeholder="First name"   [(ngModel)]="user.firstname" name="fname"   required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input  matInput  placeholder="Last Name" [(ngModel)]="user.lastname" name="lname"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Address</mat-label>
            <input  matInput  placeholder="Address"  [(ngModel)]="user.address" name="address"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email"  [(ngModel)]="user.email" name="email" >
         </mat-form-field>
               <section class="example-section">
          <label class="example-margin">Gender:</label>
          <mat-radio-group [(ngModel)]="selectedStatus" name="selectedStatus">
            <mat-radio-button class="example-margin"  value = "male" >Male</mat-radio-button>
            <mat-radio-button class="example-margin" value="female" >Female</mat-radio-button>
            <mat-radio-button class="example-margin" value="other">Other</mat-radio-button>
          </mat-radio-group>
        </section>
     
       <mat-form-field>
          <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="matDatepicker" name="matDatepicker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 
    <section class="example-section">
      <mat-checkbox class = "example-margin" [(ngModel)] = "checkbox" name ="checkbox"> 
        <label>I agree to share my details with helping hands </label> 
      </mat-checkbox>
   </section>
     </form>
</mat-card-content>
<mat-card-actions>
  <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
  <mat-error *ngIf="!checkbox">Please agree to terms to proceed further</mat-error>
</mat-card-actions>
</mat-card>
